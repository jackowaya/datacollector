description = 'StreamSets Data Collector CLI'
dependencies {
  compile project(':core:client-api')
  compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25.1'
  compile group: 'io.airlift', name: 'airline', version: '0.7'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile project(':core:container-common')
  testCompile project(':core:testing')
  testCompile project(':core:container')
}

jar {
  manifest {
    attributes 'Main-Class': 'com.streamsets.datacollector.client.cli.DataCollector'
  }

  // Create a fat jar
  from {
    configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
  }
}