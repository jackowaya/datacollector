description = 'StreamSets Data Collector Stats Lib'

def jacksonVersion = '2.8.9'

dependencies {
  compile(project(':core:container-common')) {
    exclude group: 'javax.mail', module: 'mail'
  }
  compile project(':lib:commonlib')
  compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
  compile "com.fasterxml.jackson.datatype:jackson-datatype-joda:${jacksonVersion}"
  compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
  compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
  compile "com.fasterxml.jackson.dataformat:jackson-dataformat-avro:${jacksonVersion}"
  compile 'org.glassfish.jersey.core:jersey-client'
  compile(project(':core:container')) {
    exclude group: 'io.dropwizard.metrics', module: 'metrics-jvm'
    exclude group: 'com.squareup.dagger', module: 'dagger'
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
    exclude group: 'org.eclipse.jetty', module: 'jetty-servlet'
    exclude group: 'org.eclipse.jetty', module: 'jetty-rewrite'
    exclude group: 'org.eclipse.jetty.websocket', module: 'websocket-api'
    exclude group: 'org.eclipse.jetty.websocket', module: 'websocket-server'
    exclude group: 'javax.servlet', module: 'javax.servlet-api'
    exclude group: 'org.glassfish.jersey.core', module: 'jersey-server'
    exclude group: 'javax.ws.rs', module: 'javax.ws.rs-api'
    exclude group: 'org.glassfish.jersey.containers', module: 'jersey-container-servlet'
    exclude group: 'org.glassfish.jersey.test-framework.providers', module: 'jersey-test-framework-provider-inmemory'
    exclude group: 'org.glassfish.jersey.test-framework', module: 'jersey-test-framework-core'
    exclude group: 'javax.inject', module: 'javax.inject'
    exclude group: 'org.glassfish.hk2', module: 'hk2-api'
  }
  testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.25.1'
}
