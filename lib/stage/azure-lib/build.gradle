description = 'StreamSets Data Collector Azure Library'

dependencies {
  compile project(':core:common')
  compile "com.microsoft.azure:azure-data-lake-store-sdk:2.1.5"
  compile "com.microsoft.azure:azure-eventhubs:1.0.1"
  compile "com.microsoft.azure:azure-eventhubs-eph:1.0.0"
  compile "com.microsoft.azure.sdk.iot:iot-device-client:1.3.32"
  compile 'io.confluent:kafka-schema-registry-client'
  compile(project(':lib:commonlib')) {
    // Exclude the Confluent Schema Registry Client's Jackson library since this one ships its own
    exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
  }
  testCompile 'com.squareup.okhttp3:mockwebserver:3.2.0'
}
